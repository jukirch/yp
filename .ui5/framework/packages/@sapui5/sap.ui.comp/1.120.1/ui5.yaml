specVersion: '3.0'
type: library
metadata:
  name: sap.ui.comp
resources:
  configuration:
    propertiesFileSourceEncoding: ISO-8859-1
framework:
  name: SAPUI5
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.fl
    - name: sap.ui.mdc
    - name: sap.ui.table
    - name: sap.chart
    - name: sap.ui.layout
    - name: sap.suite.ui.microchart
    - name: themelib_sap_horizon
      optional: true
    - name: themelib_sap_fiori_3
      optional: true
    - name: themelib_sap_belize
      optional: true
    - name: themelib_sap_bluecrystal
      optional: true
builder:
  bundles:
    - bundleDefinition:
        name: sap/ui/comp/library-preload-lazy.js
        sections:
          - mode: bundleInfo
            name: sap/ui/comp/library-preload.js
            filters:
              - sap/ui/comp/
              - sap/ui/comp/manifest.json
              - '!sap/ui/comp/*-preload.js'
              - '!sap/ui/comp/**/*.designtime.js'
              - '!sap/ui/comp/**/designtime/'
              - '!sap/ui/comp/**/*.support.js'
            resolve: false
      bundleOptions:
        optimize: true
        usePredefineCalls: true
