specVersion: '3.0'
type: library
metadata:
  name: sap.viz
resources:
  configuration:
    propertiesFileSourceEncoding: ISO-8859-1
framework:
  name: SAPUI5
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: themelib_sap_horizon
      optional: true
    - name: themelib_sap_fiori_3
      optional: true
    - name: themelib_sap_belize
      optional: true
    - name: themelib_sap_bluecrystal
      optional: true
builder:
  jsdoc:
    excludes:
      - "sap/viz/libs/**"
      - "sap/viz/resources/**"
      - "sap/viz/ui5/container/libs/**"
      - "sap/viz/ui5/controls/libs/**"
  minification:
    excludes:
      - "sap/viz/resources/**/*.js"
      - "sap/viz/ui5/container/libs/locale/*.js"
      - "sap/viz/ui5/controls/libs/resources/locale/*.js"
      - "sap/viz/ui5/controls/libs/sap-viz-vizframe/resources/locale/*.js"
