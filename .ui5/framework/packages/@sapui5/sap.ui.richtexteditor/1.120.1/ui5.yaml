specVersion: '3.0'
type: library
metadata:
  name: sap.ui.richtexteditor
resources:
  configuration:
    propertiesFileSourceEncoding: ISO-8859-1
framework:
  name: SAPUI5
  libraries:
    - name: sap.ui.core
    - name: themelib_sap_horizon
      optional: true
    - name: themelib_sap_fiori_3
      optional: true
    - name: themelib_sap_belize
      optional: true
    - name: themelib_sap_bluecrystal
      optional: true
builder:
  jsdoc:
    excludes:
      - "sap/ui/richtexteditor/js/**"
  minification:
    excludes:
      - "sap/ui/richtexteditor/js/**"
