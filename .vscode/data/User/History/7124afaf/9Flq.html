<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <style>
        html,
        body,
        body>div,
        #container,
        #container-uiarea {
            height: 100%;
        }
    </style>
    <script id="sap-ui-bootstrap" 
            src="resources/sap-ui-core.js" 
            data-sap-ui-theme="sap_fiori_3_dark"
            data-sap-ui-resourceroots='{
                "calculator": "./"
            }' 
            data-sap-ui-oninit="view:calculator/view/Calculator"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-async="true" 
            data-sap-ui-frameOptions="trusted">
    </script>
    <script>
    // Erstellen Sie die View
    sap.ui.core.mvc.View.create({ id: "mainView", 
                                    viewName: "calculator.view.Calculator", 
                                        type: sap.ui.core.mvc.ViewType.XML}).then(function(oView) {
                                            oView.placeAt("calculatorView")            
                                        });
    </script>                     
</head>

<body class="sapUiBody sapUiSizeCompact" id="content">
    <div id="calculatorView">
    </div>
</body>

</html>
